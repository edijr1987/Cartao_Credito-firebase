<div class="card">
    <div class="card-body">
        <h5 class="title mb-3"> {{ titulo | uppercase }}
            <div *ngIf="loading" class="spinner-border float-end" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </h5>
        <form [formGroup]="form" (ngSubmit)="guardarCartao()">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fa-solid fa-circle-user"
                        [class.green-icon]="this.form.get('titular')?.valid"
                        [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                </span>
                <input type="text" formControlName="titular" class="form-control" placeholder="Titular">
              </div>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fa-solid fa-credit-card" 
                        [class.green-icon]="this.form.get('numeroCartao')?.valid"
                        [class.red-icon]="this.form.get('numeroCartao')?.invalid && this.form.get('numeroCartao')?.touched"></i>
                </span>
                <input type="text" formControlName="numeroCartao" class="form-control" maxlength="16" placeholder="Número Cartão">
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-calendar-alt" 
                            [class.green-icon]="this.form.get('dataExpiracao')?.valid"
                            [class.red-icon]="this.form.get('dataExpiracao')?.invalid && this.form.get('dataExpiracao')?.touched"></i>
                        </span>
                        <input type="text" formControlName="dataExpiracao" class="form-control" maxlength="5" placeholder="MM/YY">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-key" 
                            [class.green-icon]="this.form.get('cvv')?.valid"
                            [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
                        </span>
                        <input type="password" formControlName="cvv" class="form-control" maxlength="3" placeholder="CVV">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button [disabled]="form.invalid" class="btn btn-success btn-lg" type="submit">
                    <i class="fas fa-database"></i>&nbsp; Aceitar
                </button>
            </div>
        </form>
    </div>
</div>
